<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Garage door opener</title>
        <link rel="stylesheet" href="static/index.css" />
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Garage door control</h1>
            </header>
            <div>
                <h2>The door is currently: <span id="currentStatus">Loading...</span></h2>
                <summary>Updates automatically every 5 minutes</summary>
            </div>
            <div>
                <button id="toggleButton">Toggle door</button>
            </div>
        </div>
        <script
            src="https://browser.sentry-cdn.com/6.2.0/bundle.min.js"
            integrity="sha384-PWBASVWyeEeNsEw6zDTEwryGvuiH1xuxnlu/n+GOI777vnfbqyYLzqCf+najQLoi"
            crossorigin="anonymous"
        ></script>
        <script defer src="static/main.js" type="text/javascript"></script>
    </body>
</html>
